[tool.poetry]
name = "canonicalwebteam.templatefinder"
version = "0.1.0"
description = "Dynamic template finder for flask applications"
authors = ["Canonical webteam <webteam@canonical.com>"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = "^3.6"
Flask = "^1.0"
mistune = "^0.8.4"
python-frontmatter = "^0.4.5"
bleach = "^3.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
black = "19.3b0"
pytest = "^4.6"
flask_testing = "^0.7.1"
requests = "^2.22"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
